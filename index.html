<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css" />

    <title>Dashboard</title>
  </head>
  <body>
    <nav>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>
    <div class="dashboard-container">
      <div class="sidebar">
        <div class="logo">
          <img src="./images/Freddys_Logo.svg" alt="logo" />
        </div>
        <ul>
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li>
            <a href="#">Orders</a>
          </li>
          <li>
            <a href="#" id="logout">Logout</a>
          </li>
        </ul>
      </div>
      <div class="main">
        <div class="cards">
          <div class="card">
            <div class="card-content">
              <div class="card-name">Today</div>
              <div class="values">
                <div class="card-value" id="today-total"></div>
                <div class="card-value" id="today-orders"></div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-name">Last Week</div>
              <div class="values">
                <div class="card-value" id="week-total"></div>
                <div class="card-value" id="week-orders"></div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-name">Last Month</div>
              <div class="values">
                <div class="card-value" id="month-total"></div>
                <div class="card-value" id="month-orders"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="charts"></div>
        <div class="best-seller"></div>
      </div>
    </div>
  </body>
</html>
