<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/login.js"></script>
    <title>Login</title>
  </head>
  <body>
    <nav>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>
    <div class="container">
      <div class="login-form">
        <div class="title-box">
          <div class="title">
            <h1>Freddy's Artisanal Halloween Candy Shop</h1>
          </div>
          <div class="image">
            <img src="./images/Freddys_Logo.svg" alt="freddy" />
          </div>
        </div>
        <form method="post" id="login-form" onsubmit="return submitForm(event)">
          <input
            type="text"
            placeholder="username"
            name="username"
            id="username"
            required
          />
          <input
            type="password"
            placeholder="password"
            name="password"
            id="password"
            required
          />
          <button type="submit">Login</button>
          <div id="error-message" class="error"></div>
        </form>
      </div>
    </div>
  </body>
</html>
